{% extends "time_tracking/base.html" %}

{% block content %}


<h1>{{command}} Project <small>{{project.name}}</small></h1>

<div>

    {% if form.non_field_errors %}
    <div>
        <strong>ERROR:</strong> {{ form.non_field_errors|striptags }}
    </div>
    {% endif %}

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
            <button type="submit">
                {{command}} Project
            </button>
            {% if project %}
            <a href="{{project.get_absolute_url}}">
                Cancel
            </a>
            {% else %}
            <a href="{% url 'project_list_view' %}">
                Cancel
            </a>
            {% endif %}
        </div>
    </form>

</div>


{% endblock %}
