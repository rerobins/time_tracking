{% extends "base.html" %}

{% block title %}
Time Tracker - Main
{% endblock %}

{% block menu %}

<p><b>Projects</b></p>
{% if active_projects %}
    <ul>
        {% for o in active_projects %}

            <li><a href="{{ o.get_absolute_url }}">{{o.name}}</a></li>

        {% endfor %}
    </ul>
{% else %}
    <p>None</p>
{% endif %}


{% endblock %}
