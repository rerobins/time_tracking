{% extends "time_tracking/base.html" %}

{% block content %}

<h1>Location Detail</h1>

<p>Name: {{object.name}}</p>
<p>Slug: {{object.slug}}</p>
<p>
    <a href="{% url location_edit_view object.slug %}">Edit</a>
    <a href="{% url location_delete_view object.slug %}">Delete</a>
</p>

<p>Location: {{ object.location }}</p>

<p><a href="{% url location_list_view %}">Back to Location List</a></p>

{% endblock %}
