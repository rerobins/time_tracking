
{% comment %}
  field: form field value
{% endcomment %}

<div class="control-group{% if field.errors %} error{%endif%}">
	<label class="control-label" for="{{field.auto_id}}">{{ field.label }}</label>

	<div class="controls">
		{{ field }}

		{% if field.errors %}
		<span class="help-block"> {{ field.errors|striptags }} </span>
		{% endif %}

	</div>
</div>
