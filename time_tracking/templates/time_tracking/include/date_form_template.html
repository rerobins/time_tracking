
{% comment %}
	
	field: field value.

{% endcomment %}

<div class="control-group{% if field.errors %} error{%endif%}">
	<label class="control-label" for="{{field.auto_id}}">{{field.label}}</label>
	
	<div class="controls">
		<div class="input-append date" id="{{field.auto_id}}_picker" 
			data-date="{% if field.value.month %}{{field.value|date:"Y-m-d"}}{%else%}{{field.value}}{%endif%}" 
			data-date-format="yyyy-mm-dd">
			<input id="{{field.auto_id}}" type="text" 
				value="{% if field.value.month %}{{field.value|date:"Y-m-d"}}{%else%}{{field.value}}{%endif%}" 
				name="{{field.name}}" readonly>
			<span class="add-on"><i class="icon-calendar"></i></span>
		</div>
		
		{% if field.errors %}
		<span class="help-block">
			{{ field.errors|striptags }}
		</span>
		{% endif %}
		
	</div>
</div>
