
{% comment %}
	
	field: field value.

{% endcomment %}

<div class="control-group{% if field.errors %} error{%endif%}">
	<label class="control-label" for="{{field.auto_id}}_0">{{field.label}}</label>
	
	<div class="controls">
		<div class="input-append date" id="date_0_picker" 
			data-date="{% if field.value.0 %}{{field.value.0}}{%else%}{{field.value|date:"Y-m-d"}}{%endif%}" 
			data-date-format="yyyy-mm-dd">
			<input id="{{field.auto_id}}_0" type="text" 
				value="{% if field.value.0 %}{{field.value.0}}{%else%}{{field.value|date:"Y-m-d"}}{%endif%}" 
				name="{{field.name}}_0" readonly>
			<span class="add-on"><i class="icon-calendar"></i></span>
		</div>

		<div class="input-append bootstrap-timepicker">
			<input id="{{field.auto_id}}_1" name="{{field.name}}_1" type="text" class="input-small" 
			value="{% if field.value.1 %}{{field.value.1}}{%else%}{{field.value|time:"H:i"}}{%endif%}" readonly>
			<span class="add-on"><i class="icon-time"></i></span>
		</div>
		
		{% if field.errors %}
		<span class="help-block">
			{{ field.errors|striptags }}
		</span>
		{% endif %}
		
	</div>
</div>
